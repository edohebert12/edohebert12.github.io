<!DOCTYPE HTML>
<html>
<head>
	<link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
    <link rel="stylesheet" href="index.css">
    <script async defer src="index.js"></script>
    <title>Bixi stuff</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Vélo Montréal</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Accueil</a></li>
                 </ul>
        </div>
    </nav>
    <ul class="pagination">
            <li class='active'><a href="#">Carte des stations</a></li>
            <li><a href="#">Liste des stations</a></li>
    </ul>

    <div class="container-fluid">
        <div class="col-md-4">
            <div class=localisation>
                <input type="text" class="form-control" id="recherche" >
                <h2 class='title'>Localisation:</h2>
                <p class='station'>Aucune</p>
            </div>
        </div>
        <div class="col-md-8">
            <div class=etat>
                <h2 class='title'>État de la station de vélos</h2>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="30"
                    aria-valuemin="0" aria-valuemax="30">
                    </div>
                  </div>
                  <table class="table">
                        <tbody>
                          <tr>
                            <td>ID Station <span id="station-id">-</span></td>
                            <td>Vélos Disponibles<span id="velos-dispo">-</span></td>
                          </tr>
                          <tr>
                            <td>Bloquée<span id="blq">-</span></td>
                            <td>Bornes Disponibles<span id="bornes-dispo">-</span></td>
                          </tr>
                          <tr>
                            <td>Suspendue<span id="susp">-</span></td>
                            <td>Vélos Indisponibles<span id="velos-indispo">-</span></td>
                          </tr>
                          <tr>
                            <td>Hors service<span id="hs">-</span></td>
                            <td>Bornes Indisponibles<span id="bornes-indispo">-</span></td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
            </div>
        </div>
    </div>
    
	
	<div id="map"></div>
	<br>
    <script async defer type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjonwWBWoE1W6L8sU7KPl7zkRLSaPNC2o&callback=loadMap"></script>  
</body>
