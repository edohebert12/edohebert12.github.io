<!DOCTYPE HTML>
<html>
<head>
	<title>TP3 Interface</title>
	<link rel="stylesheet" href="css/thermostat.css">
	<meta charset="UTF-8">
	<link rel="icon" href="favicon.ico">

	<!-- Bootstrap + JqueryUi CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"></script>
</head>
<body>
	<!-- Main Container -->
	<div class="content">
		<meter id="thermometre" value="10" min="-50" max="50"></meter>
		<div id="temperature">10</div>
		<div id="thermostat"></div>
	</div>

	<!-- Affichage du texte -->
	<div class="tdtext" id="chauffage">Chauffage:</div>
	<div class="tdtext" id="actif">INACTIF</div>
	<div class="tdtext" id="tempExt">Température extérieure:</div>
	<div class="tdtext" id="valTempExt">0</div>
	<div class="tdtext" id="txtThermostat">Thermostat:</div>
	<div class="tdtext" id="tdValeurThermostat">20</div>
	

	<!-- Graduation du thermostat	-->
	<hr style="position: fixed; width: 1%; border-color: blue; top: 9.4%; right: 15.3%;">
	<label class="grad" style="top: 10.27%">40</label>
	<hr style="position: fixed; width: 1%; border-color: blue; top: 21.35%; right: 15.3%;">
	<label class="grad" style="top: 22.22%">30</label>
	<hr style="position: fixed; width: 1%; border-color: blue; top: 33.3%; right: 15.3%;">
	<label class="grad" style="top: 34.17%">20</label>
	<hr style="position: fixed; width: 1%; border-color: blue; top: 45.25%; right: 15.3%;">
	<label class="grad" style="top: 46.12%">10</label>
	<hr style="position: fixed; width: 1%; border-color: blue; top: 57.2%; right: 15.3%;">
	<label class="grad" style="top: 58.07%">0</label>
	<hr style="position: fixed; width: 1%; border-color: blue; top: 69.15%; right: 15.3%;">
	<label class="grad" style="top: 69.9%">-10</label>
	
	<div class="tdtext" id="nThermostat">Thermostat</div>
	<div class="tdtext" id="nThermometre">Thermomètre</div>
	
	
	<!-- Importation des scripts -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
	<script src="js/thermostat.js"></script>
	<script src="js/chambre.js"></script>
</body>
</html>
